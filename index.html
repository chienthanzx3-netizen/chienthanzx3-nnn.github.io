<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Gieo Quẻ Ngũ Đế</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:"Times New Roman",serif;
    background:#000;
    overflow:hidden;
}

/* ===== NỀN ===== */
.background{
    position:fixed;
    inset:0;
    background:
    url("https://upload.wikimedia.org/wikipedia/commons/6/6f/Bagua.svg") center/700px no-repeat,
    url("https://upload.wikimedia.org/wikipedia/commons/3/3c/Yin_and_Yang_symbol.svg") center/350px no-repeat;
    opacity:0.12;
    z-index:-1;
}

/* ===== KHUNG ===== */
.container{
    text-align:center;
    color:#FFD700;
}

/* ===== ĐỒNG XU ===== */
.coin{
    width:220px;
    height:220px;
    border-radius:50%;
    background:
    radial-gradient(circle at 30% 30%, #f2d16b, #b8860b 45%, #6e4e00 80%);
    border:12px solid #4a3400;
    position:relative;
    box-shadow:
    inset 0 0 40px rgba(0,0,0,0.7),
    0 0 40px rgba(255,215,0,0.4);
    margin:auto;
}

/* Viền nổi */
.coin::before{
    content:"";
    position:absolute;
    inset:20px;
    border-radius:50%;
    border:6px solid rgba(0,0,0,0.4);
}

/* Lỗ vuông */
.hole{
    width:60px;
    height:60px;
    background:#111;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    box-shadow:inset 0 0 10px rgba(255,255,255,0.2);
}

/* Chữ 4 phía giống ảnh */
.text{
    position:absolute;
    font-size:32px;
    font-weight:bold;
    color:#3b2a00;
}

.top{ top:25px; left:50%; transform:translateX(-50%);}
.bottom{ bottom:25px; left:50%; transform:translateX(-50%);}
.left{ left:25px; top:50%; transform:translateY(-50%) rotate(-90deg);}
.right{ right:25px; top:50%; transform:translateY(-50%) rotate(90deg);}

h1{
    margin-top:40px;
    text-shadow:0 0 20px gold;
}
</style>
</head>

<body>

<div class="background"></div>

<div class="container">

<div class="coin">
    <div class="text top">乾</div>
    <div class="text right">隆</div>
    <div class="text bottom">通</div>
    <div class="text left">寶</div>
    <div class="hole"></div>
</div>

<h1>乾隆通寶</h1>

</div>

</body>
</html>
